<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>나만의 중고마켓</title>
    <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        /* 꾸미기 */
        .card {
            transition: transform 0.2s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
    </style>
</head>

<body>
    <div class="hero bg-dark text-center py-5" style="margin-bottom: 50px;">
        <h1 class="text-white">신영이의 추억마켓</h1>
        <h2 class="text-white">집에 있는 물건을 팝니다!</h2>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="camera.jpg" class="card-img-top"
                        alt="camera.jpg">
                    <div class="card-body">
                        <h5 class="card-title">카메라</h5>
                        <h6 class="card-subtitle mb-2 text-muted">25만원</h6>
                        <p class="card-text">한 번 밖에 안쓴 카메라를 팝니다. 완전 새제품이니 서두르세요!</p>
                        <a href="https://ondreamslab.oopy.io/" class="card-link stretched-link" target="_blank"></a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="perfume.jpg" class="card-img-top" alt="향수">
                    <div class="card-body">
                        <h5 class="card-title">향수</h5>
                        <h6 class="card-subtitle mb-2 text-muted">20만원</h6>
                        <p class="card-text">세상 달콤한 샤넬 코코 향수입니다. 몇 번 사용하지 않은 제품입니다.</p>
                        <a href="https://ondreamslab.oopy.io/" class="card-link stretched-link" target="_blank"></a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="canvas.jpg" class="card-img-top" alt="LED 캔버스">
                    <div class="card-body">
                        <h5 class="card-title">LED 캔버스</h5>
                        <h6 class="card-subtitle mb-2 text-muted">3만원</h6>
                        <p class="card-text">LED 아크릴 캔버스액자입니다. 로맨틱한 분위기에 너무나 잘 어울리는 아이입니다.</p>
                        <a href="https://ondreamslab.oopy.io/" class="card-link stretched-link" target="_blank"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
